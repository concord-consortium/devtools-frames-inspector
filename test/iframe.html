<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Iframe</title>
  <style>
    body { font-family: sans-serif; padding: 10px; margin: 0; background: #f5f5f5; }
    button { margin: 5px; padding: 4px 8px; }
  </style>
</head>
<body>
  <strong>Iframe</strong>
  <button onclick="sendToParent('ready')">Send ready</button>
  <button onclick="sendToParent('ack')">Send ack</button>

  <script>
    function sendToParent(type) {
      parent.postMessage({ type, from: 'iframe', timestamp: Date.now() }, '*');
    }

    window.addEventListener('message', (e) => {
      // Auto-respond with ack
      if (e.data.type && e.data.type !== 'ack') {
        setTimeout(() => sendToParent('ack'), 100);
      }
    });

    // Send ready on load. The delay seems necessary for the 
    // messages to show up when the page is first loaded.
    // My guess is this is because the child iframe is being loaded
    // in parallel with the parent. So the child is sending its message
    // before the parent is ready to receive it.
    // TODO: add more info to the extension to help other developers
    // diagnose this kind of timing issue in their own pages.
    setTimeout(() => sendToParent('ready'), 100);
  </script>
</body>
</html>
